<table class="table">
  <tbody *ngIf="episodesCall?.results">
    <tr *ngFor="let e of episodesCall.results">
      <td>{{e.name}}</td>
      <td class="text-right">{{e.episode}}</td>
    </tr>
  </tbody>
</table>

<pagination *ngIf="pages"
  [pages]="pages"
  [currentPage]="currentPage"
  (selected)="getEpisodes($event)">
</pagination>
